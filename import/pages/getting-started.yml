    <h2>Get Globalize!</h2>
    <p>Generally we recommend using the Rails plugin install script via Subversion:</p>
    <ul>
    <li>
    script/plugin install
    <a href="http://svn.globalize-rails.org/svn/globalize/branches/for-1.2">http://svn.globalize-rails.org/svn/globalize/branches/for-1.2</a>
    (this is for Rails 1.2)
    </li>
    <li>
    script/plugin install
    <a href="http://svn.globalize-rails.org/svn/globalize/branches/for-1.1">http://svn.globalize-rails.org/svn/globalize/branches/for-1.1</a>
    (this is for Rails 1.1)
    </li>
    <li>
    script/plugin install
    <a href="http://svn.globalize-rails.org/svn/globalize/trunk">http://svn.globalize-rails.org/svn/globalize/trunk</a>
    (this is edge Globalize)
    </li>
    </ul>
    <p>If you have problems with Subversions, e.g. because you’re behind a restrictive firewall, you might want to use the tar files:</p>
    <ul>
    <li>
    <a href="http://globalize.artweb-design.de/20070316/globalize_for-1_2.tar.gz">http://globalize.artweb-design.de/20070316/globalize_for-1_2.tar.gz</a>
    </li>
    <li>
    <a href="http://globalize.artweb-design.de/20070316/globalize_for-1_1.tar.gz">http://globalize.artweb-design.de/20070316/globalize_for-1_1.tar.gz</a>
    </li>
    <li>
    <a href="http://globalize.artweb-design.de/20070316/globalize_trunk.tar.gz">http://globalize.artweb-design.de/20070316/globalize_trunk.tar.gz</a>
    </li>
    </ul>
    <h2>How to install</h2>
    <p>From your rails app root directory:</p>
    <ol>
    <li>
    script/plugin install
    <a href="svn://svn.globalize-rails.org/globalize/branches/for-1.1">svn://svn.globalize-rails.org/globalize/branches/for-1.1</a>
    </li>
    <li>rake globalize:setup</li>
    </ol>
    <p>...and you’re globalized, dude!</p>
    Also, you might want to:
    <ul>
    <li>Get edge Globalize instead of stable: svn://svn.globalize-rails.org/globalize/trunk</li>
    <li>
    Add
    <code>include Globalize</code>
    to your
    <code>environment.rb</code>
    file, so that you won’t have to type
    <code>Globalize::Locale.set</code>
    all the time. Instead, you can just type
    <code>Locale.set</code>
    .
    </li>
    <li>
    Add Language and Country fixtures if your code references any models provided Globalize. Look in
    <code>vendor/plugins/globalize/test/fixtures</code>
    for a template.
    </li>
    </ul>
    <p>Optionally, try:</p>
    <ul>
    <li>
    <code>rake globalize:test</code>
    <br>
    globalize plugin testing has it’s own database.yml file, so make sure to configure it before running the tests. it’s found in the directory
    <code>RAILS_ROOT/vendor/plugins/globalize/test/config</code>
    </li>
    <li>
    <code>rake doc:plugins</code>
    <br>
    This creates
    <code>HTML</code>
    documentation in the
    <code>RAILS_ROOT/doc/plugins/globalize</code>
    directory.
    </li>
    </ul>
