    <h2>Mailinglist</h2>
    
    <p>Our mailing list is the best place to ask questions and get support, give feedback, point us to problems or generally have some fun ;-)</p>
    
    <p>To join the mailinglist send a message to <a href="mailto:users-subscribe@list.globalize-rails.org">users-subscribe@list.globalize-rails.org</a>. You will get a confirmation message before you join. To unsubscribe, send a message to <a href="mailto:users-unsubscribe@list.globalize-rails.org">users-unsubscribe@list.globalize-rails.org</a> from the address you have subscribed with.</p>
    
    <p>And yes, our mailing list is archived. You can find the archive at <a href="http://www.nabble.com/Globalize-rails.org-f17045.html">http://www.nabble.com/Globalize-rails.org-f17045.html</a></p>
    
    <h2>Issue tracker</h2>
    
    <p>You can use our <a href="http://bugs.globalize-rails.org/">issue tracker</a> to report bugs, check for existing issues, recent developments and browse the Subversion source code repository.</p>
    
    <h2>Team &#38; Acknowledgements</h2>
    
    <p>Globalize has intially been build by <a href="http://shnoo.gr">Josh Harvey</a> but since the developer team has expanded. You can find out more about the dev core team and Globalize&#8217;s history <a href="/pages/acknowledgements">here</a></p>
    
